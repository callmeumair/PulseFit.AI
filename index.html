<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseFit AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">
        <img src="images/image.png" alt="PulseFit AI Logo" class="logo-img">
      </a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#nutrition">Nutrition Plan</a></li>
        <li><a href="#progress">Progress Tracker</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-video">
      <video autoplay muted loop playsinline>
        <source src="assets/videos/hero-background.mp4" type="video/mp4">
      </video>
    </div>
    <div class="overlay"></div>
    <div class="container">
      <h1>Welcome to PulseFit AI</h1>
      <p>Your AI-powered fitness companion.</p>
      <a href="#nutrition" class="btn">Get Started</a>
    </div>
  </section>

  <!-- Nutrition Plan Section -->
  <section id="nutrition" class="section">
    <div class="container">
      <h2>Nutrition Plan</h2>
      <div class="nutrition-container">
        <form id="nutritionForm" class="form">
          <div class="form-group">
            <label for="dietaryPreference">Dietary Preference</label>
            <select id="dietaryPreference" name="dietaryPreference" required>
              <option value="">Select preference</option>
              <option value="balanced">Balanced</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="keto">Keto</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate Nutrition Plan</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Progress Tracker Section -->
  <section id="progress" class="section">
    <div class="container">
      <h2>Progress Tracker</h2>
      <div class="progress-container">
        <form id="progressForm" class="form">
          <div class="form-group">
            <label for="trackingPeriod">Tracking Period</label>
            <select id="trackingPeriod" name="trackingPeriod" required>
              <option value="">Select period</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="quarterly">Quarterly</option>
            </select>
          </div>
          <button type="submit" class="btn">View Progress</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
